services:
  picamera-monitor:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount your config and SSH key â€” these are never baked into the image
      - ./config.yaml:/app/config.yaml:ro
      - ~/.ssh/id_ed25519:/root/.ssh/id_ed25519:ro
    environment:
      - NODE_ENV=production
      - CONFIG_FILE=/app/config.yaml
